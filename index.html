<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
</head>
<header-component></header-component>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <div class="options">
      <label>
        Password Length:
        <input type="number" id="passwordLength" value="12" min="4" max="64">
      </label>
      <label>
        <input type="checkbox" id="includeUppercase" checked>
        Include Uppercase
      </label>
      <label>
        <input type="checkbox" id="includeLowercase" checked>
        Include Lowercase
      </label>
      <label>
        <input type="checkbox" id="includeNumbers" checked>
        Include Numbers
      </label>
      <label>
        <input type="checkbox" id="includeSymbols" checked>
        Include Symbols
      </label>
    </div>
    <button id="generatePassword">Generate Password</button>
    <input type="text" id="passwordOutput" readonly onclick="copyToClipboard()">
  </div>

  <div class="randomRunner">
    <div class="container">
        <h1>Random Rand() plot</h1>
        <canvas id="randomNumberPlot" width="500" height="500"></canvas>
        <div id="randomValues" class="random-values"></div>
        <div id="sectorCounts" class="sector-counts"></div>
        <div class="dark-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle-btn">
            <span class="slider round"></span>
        </label>
        </div>
        <button id="plotButton">Generate Rand() Password</button>
    </div>
    <div class="container">
        <h1>Better Random XORshift() plot</h1>
        <canvas id="randomNumberPlot2" width="500" height="500"></canvas>
        <div id="randomValues2" class="random-values"></div>
        <div id="sectorCounts2" class="sector-counts"></div>
        <button id="plotButton2">Generate Rand() Password</button>
    </div>
   </div>
  </body>
  <footer-component></footer-component>
  <script src="js/page-components.js"></script>
  <script src="js/dark_mode_toggle.js"></script>
</html>
